<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel feedback</title>
</head>
<body>
    <form action="http://www.google.com" method="get">
        <p>Enter Email:</p>
        <input type="text" name="usertext" placeholder="Type here...">
        <input type="password" name="pass" id="">
        <input type="submit" value="Submit">
    </form>

    <h1>Hotel Feedback Form</h1>
    <form action="">
        <h2>Are you from SA?</h2>
        <label for="inus">Yes</label>
        <input id="inus" type="radio" name="loc" value="yes">
        <label for="outus">No</label>
        <input id="outus" type="radio" name="loc" value="no">

        <h2>How was your service?</h2>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Ok">2</option>
            <option value="Bad">1</option>
        </select>

        <input type="submit" value="Submit">

        <h2>Any other feedback</h2>

        <textarea name="mytext" id="" cols="30" rows="10"></textarea>        
    </form>
</body>
</html>
